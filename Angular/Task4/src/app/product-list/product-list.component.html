<div class="container row m-4 text-center mx-auto">
  <div class="col-6">
    <h4>Cart</h4>
    <ul class="list-group">
      <app-product-cart></app-product-cart>
    </ul>
  </div>
  <div class="col-6">
    <h4>Favorite</h4>
    <ul class="list-group">
      <app-favorite-product
        *ngFor="let item of favs"
        [favItems]="item"
      ></app-favorite-product>
    </ul>
  </div>
</div>

<div class="row row-cols-2 row-cols-md-4 g-4 mx-auto">
  <app-product-card
    *ngFor="let product of products"
    [productData]="product"
    (favEvent)="addFavItem($event)"
  ></app-product-card>
</div>
