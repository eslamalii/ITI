<div class="container row m-4 text-center mx-auto">
  <div class="col-6">
    <h4>Cart</h4>
    <ul class="list-group">
      <app-product-cart></app-product-cart>
    </ul>
  </div>
  <div class="col-6">
    <h4>Favorite</h4>
    <ul class="list-group">
      <app-favorite-product
        *ngFor="let item of favs"
        [favItems]="item"
      ></app-favorite-product>
    </ul>
  </div>
</div>

<!-- Directive [Filter] -->
<div class="container d-flex justify-content-center my-4 mx-auto">
  <span class="fw-bold mx-2 my-auto">Search</span>
  <input type="text" [(ngModel)]="filterText" />
</div>

<!-- Structure Directive [*appFor] -->
<!-- <div class="d-flex flex-row" *appFor="3; let i = index">
  <p>{{ i + 1 }}-item</p>
</div> -->

<div class="row row-cols-2 row-cols-md-4 g-4 mx-auto">
  <app-product-card
    *ngFor="
      let product of products | filter: filterText:['title', 'description']
    "
    [productData]="product"
    (favEvent)="addFavItem($event)"
  ></app-product-card>
</div>
